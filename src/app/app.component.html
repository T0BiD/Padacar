<mat-toolbar>
    <button class="homebutton" (click)="home()">
        <img src="/assets/logo2.png" height="50" width="60">
    </button>
    <span class="spacer"></span>
    <button *ngIf="!data.angemeldeterUser" mat-raised-button color="primary" class="buttons" (click)="login()">
        Login
    </button>
    <button mat-raised-button color="primary" class="buttons" *ngIf="!data.angemeldeterUser" (click)="register()">
        Register
    </button>
    <button [matMenuTriggerFor]="menu" mat-raised-button color="primary" class="buttons" *ngIf="data.angemeldeterUser">
        {{data.angemeldeterUser.email}}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="gotoProfile()">
            <mat-icon>person</mat-icon>
            <span>Profil</span>
        </button>

        <button mat-menu-item (click)="changeProfile()">

            <mat-icon>build</mat-icon>
            <span>Profil bearbeiten</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Ausloggen</span>
        </button>
    </mat-menu>
</mat-toolbar>
<hr size="3" color="#2949FF" style="margin-left:10px; margin-right:10px;">
<router-outlet></router-outlet>
